<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="modal.css">
    <title>Practica</title>
</head>
<body>

<!----------------------------------------------Listar alumnos tabla------------------------------------------------>
    <div class="card">
        <div class="row1">
            <button class="btnAdd" id="abrirModal" onclick="openAdd()">+</button>
        </div>
        <div class="table-container">
            <table id="alumnosList">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Clave</th>
                        <th>Matricula</th>
                        <th>Paterno</th>
                        <th>Materno</th>
                        <th>Nombre</th>
                        <th>Opciones</th>
                    </tr>
                </thead>
                <tbody id="datosAlumnos"></tbody>
            </table>
        </div>
    </div>

<!-----------------------------------------------Formulario agregar alumno----------------------------------------->
    <div id="modalAdd" class="modal">
        <!-- Contenido del modal -->
        <div class="modal-contenido">
            <!-- Botón para cerrar el modal -->
            <span class="cerrar" onclick="closeAdd()">&times;</span>
            <!-- Formulario -->
            <form id="addForm">
                <div>
                    <input type="text" id="clave" name="clave" placeholder="CURP">
                </div>
                <div>
                    <input type="text" id="matricula" name="matricula" placeholder="Matrícula">
                </div>
                <div>
                    <input type="text" id="paterno" name="paterno" placeholder="Apellido paterno">
                </div>
                <div>
                    <input type="text" id="materno" name="materno" placeholder="Apellido materno">
                </div>
                <div>
                    <input type="text" id="nombre" name="nombre" placeholder="Nombre">
                </div>
                <button type="submit">Guardar</button>
            </form>
        </div>
    </div>
<!-----------------------------------------------Formulario editar alumno----------------------------------------->
    <div id="modalEdit" class="modal">
        <!-- Contenido del modal -->
        <div class="modal-contenido">
            <!-- Botón para cerrar el modal -->
            <span class="cerrar" onclick="closeEdit()">&times;</span>
            <!-- Formulario -->
            <form id="editForm">
                <div>
                    <input type="text" id="clave" name="clave" placeholder="CURP">
                </div>
                <div>
                    <input type="text" id="matricula" name="matricula" placeholder="Matrícula">
                </div>
                <div>
                    <input type="text" id="paterno" name="paterno" placeholder="Apellido paterno">
                </div>
                <div>
                    <input type="text" id="materno" name="materno" placeholder="Apellido materno">
                </div>
                <div>
                    <input type="text" id="nombre" name="nombre" placeholder="Nombre">
                </div>
                <button type="submit">Guardar</button>
            </form>
        </div>
    </div>
<!-------------------------------------------------Modal confirmacion eliminar alumno------------------------------->
    <div class="modal" id="modalConfirm">
        <!-- Contenido del modal -->
        <div class="modal-contenido">
            <div class="form-content">
                <div class="form-body">
                    <h3>Eliminar</h3>
                    <p>¿Estas seguro de eliminar el producto?</p>
                </div>
                <div class="form-footer">
                    <button type="button" onclick="confirmDelete(false)">No</button>
                    <button type="button" onclick="confirmDelete(true)">Si</button>
                </div>
            </div>
        </div>
    </div>

    
    <script src="modal.js"></script>
    <script src="main.js"></script>

</body>
</html>
